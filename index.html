<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Side Scrolling Game</title>
  <style>
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const shipImg = new Image();
    shipImg.src = 'ship.png';

    const enemyImg = new Image();
    enemyImg.src = 'enemy.png';

    class Ship {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vel = 5;
        this.width = shipImg.width;
        this.height = shipImg.height;
      }

      draw() {
        ctx.drawImage(shipImg, this.x, this.y);
      }

      update(keys) {
        if (keys['ArrowLeft'] && this.x > 0) {
          this.x -= this.vel;
        }
        if (keys['ArrowRight'] && this.x < canvas.width - this.width) {
          this.x += this.vel;
        }
        if (keys['ArrowUp'] && this.y > 0) {
          this.y -= this.vel;
        }
        if (keys['ArrowDown'] && this.y < canvas.height - this.height) {
          this.y += this.vel;
        }
      }
    }

    class Bullet {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.width = 10;
        this.height = 5;
        this.vel = 10;
      }

      draw() {
        ctx.fillStyle = 'yellow';
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }

      update() {
        this.x += this.vel;
      }
    }

    class Enemy {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.width = enemyImg.width;
        this.height = enemyImg.height;
        this.vel = 3;
      }

      draw() {
        ctx.drawImage(enemyImg, this.x, this.y);
      }

      update() {
        this.x -= this.vel;
      }
    }

    class Bomb {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.width = 10;
        this.height = 10;
        this.vel = 5;
      }

      draw() {
        ctx.fillStyle = 'red';
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }

      update() {
        this.y += this.vel;
      }
    }

    const ship = new Ship(canvas.width / 2, canvas.height - 100);
    const bullets = [];
    const bombs = [];
    const enemies = [];

    let enemySpawnCounter = 0;
    const enemySpawnRate = 120;

    const keys = {};

    window.addEventListener('keydown', (e) => {
      keys[e.key] = true;

      if (e.key === ' ') {
        const bullet = new Bullet(ship.x + ship.width / 2, ship.y);
        bullets.push(bullet);
      }

      if (e.key.toLowerCase() === 'b') {
        const bomb = new Bomb(ship.x + ship.width / 2, ship.y + ship.height);
        bombs.push(bomb);
      }
    });

    window.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    function checkCollision(a, b) {
      return (
        a.x < b.x + b.width &&
        a.x + a.width > b.x &&
        a.y < b.y + b.height &&
        a.y + a.height > b.y
      );
    }

    function gameLoop() {
      ctx.fillStyle = 'rgba(0, 0, 30, 1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ship.update(keys);
      ship.draw();

      bullets.forEach((bullet, bulletIndex) => {
        bullet.update();
        bullet.draw();
        if (bullet.x > canvas.width) {
          bullets.splice(bulletIndex, 1);
        } else {
            enemies.forEach((enemy, enemyIndex) => {
              if (checkCollision(bullet, enemy)) {
                bullets.splice(bulletIndex, 1);
                enemies.splice(enemyIndex, 1);
              }
            });
        }
      });

      bombs.forEach((bomb, index) => {
        bomb.update();
        bomb.draw();
        if (bomb.y > canvas.height) {
          bombs.splice(index, 1);
        }
      });

      enemySpawnCounter++;
      if (enemySpawnCounter >= enemySpawnRate) {
        const enemyY = Math.random() * (canvas.height - enemyImg.height);
        const enemy = new Enemy(canvas.width, enemyY);
        enemies.push(enemy);
        enemySpawnCounter = 0;
      }

      enemies.forEach((enemy, index) => {
        enemy.update();
        enemy.draw();
        if (enemy.x < -enemy.width) {
          enemies.splice(index, 1);
        }
      });

      requestAnimationFrame(gameLoop);
    }

    shipImg.onload = () => {
      gameLoop();
    };
  </script>
</body>
</html>
